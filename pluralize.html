<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> pluralize </title>
  </head>
  <body>
<script>
function pluralizeWord(word)
{
console.log (prompt("Enter a word"));
if (word == "moose"){
console.log ("moose")
}
if else (word == "automaton"){
console.log ("automata")
}
if else (word == "mouse"){
console.log ("mice")
}
else (word + "s")
}
pluralizeWord()

</script>
