<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> fizzbuzz </title>
  </head>
  <body>
<script>
var num = 0
while (num < 100) {
num = num + 1
if (num % 3 == 0){
console.log ("fizz")
}
else if (num % 5 == 0){
console.log ("buzz")
}
else if ((num % 3 == 0) & (num % 5 == 0) ){
console.log ("fizzbuzz")
}
else {console.log (num)}
}
</script>
  </body>
</html>
